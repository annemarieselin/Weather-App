<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App 2.0 A.Selin</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="current-city" id="city"></h1>
            <p class="current-details">
              <strong>Sunny with Rainshowers</strong>
              <br />
               <br />
              Saturday: <strong>15:32 O'Clock</strong>
              <br />
              Humidity: <strong>87%</strong>
              <br />
              Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">🌦️</span
            ><span class="current-temperature-value" id="temperature"></span
            ><span class="current-temperature-unit">°C</span>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer-left">
          This page was built by
          <a class="contact" href="https://selinmarketing.com/" target="_blank">
            Anne-Marie Selin</a
          >
          and is open-source on
          <a
            href="https://github.com/annemarieselin/Weather-App-2.0"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a
            href="https://weather-app-annemarie-selin.netlify.app/"
            target="_blank"
          >
            Netlify</a
          >
        </div>
        </main>
        <div class="footer-right">
          <p>@ Selin Marketing 2024</p>
          <a href="https://selinmarketing.com/" target="_blank">
            <img
              src="src/selinmarketinglogo.png"
              alt="Selin Marketing Logo"
              class="logo"
            />
          </a>
     </p>
      </footer>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
