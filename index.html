<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App 2.0 A.Selin</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <main>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </main>
      </header>
      <h1>Krefeld</h1>
      <p>
        Tuesday 14:49
        <br />
        sunny with rainshowers
        <br />
        Humidity: 66%, Wind: 3.13km/h
      </p>
      <div>🌦️ 24°C</div>
      <footer class="footer">
        <div class="footer-left">
          This page was built by
          <a class="contact" href="https://selinmarketing.com/" target="_blank">
            Anne-Marie Selin</a
          >
          and is open-source on
          <a
            href="https://github.com/annemarieselin/Weather-App-2.0"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a
            href="https://weather-app-annemarie-selin.netlify.app/"
            target="_blank"
          >
            Netlify</a
          >
        </div>
        <div class="footer-right">
          <p>@ Selin Marketing 2024</p>
          <img
            src="src/selinmarketinglogo.png"
            alt="Selin Marketing Logo"
            class="logo"
          />
        </div>
      </footer>
    </div>
  </body>
</html>
